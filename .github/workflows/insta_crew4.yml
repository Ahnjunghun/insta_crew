name: Build Mac App Crew4

on:
  push:
    branches: [ main ] # main 브랜치에 푸시될 때 빌드 시작

jobs:
  build:
    runs-on: macos-latest # 빌드 환경을 macOS로 설정

    steps:
      # 1. 코드 가져오기
      - uses: actions/checkout@v3
      
      # 2. 파이썬 설치
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 필요한 라이브러리 설치
      - name: Install dependencies
        run: |
          pip install selenium pandas openpyxl pyinstaller

      # 4. PyInstaller로 .app 파일 빌드
      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name insta_crew4_mac insta_crew4.py

      # 5. [핵심] 터미널 명령어로 .app 파일만 깔끔하게 Zip으로 압축
      - name: Zip the app manually
        run: |
          cd dist
          zip -r insta_crew4_mac.zip insta_crew4_mac.app

      # 6. 압축된 Zip 파일만 깃헙에 저장 (Artifact)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: insta_crew4_mac # 다운로드될 파일 이름
          path: dist/insta_crew4_mac.zip # 압축된 파일 하나만 지정!
