name: Build Mac App Crew4

on:
  push:
    branches: [ main ] # main 브랜치에 푸시될 때 빌드 시작

jobs:
  build:
    runs-on: macos-latest # 빌드 환경을 macOS로 설정

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install selenium pandas openpyxl pyinstaller

      - name: Build with PyInstaller
        run: |
          # --- [수정] 파일 이름 통일! (앱 이름 = insta_crew4_mac) ---
          pyinstaller --noconfirm --onefile --windowed --name insta_crew4_mac insta_crew4.py

      # --- [수정] 깃헙이 자동으로 Zip 해주는 방식! (압축 명령어 삭제) ---
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: insta_crew4_mac # 깃헙이 자동으로 zip으로 만들어서 다운로드 됨!
          path: dist/insta_crew4_mac.app # 이 파일 하나만 쏙!
